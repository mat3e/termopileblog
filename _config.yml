title: Fundacja "Polskie Termopile" - blog
tagline: Artykuły, relacje, dodatkowe materiały
description: >- # this means to ignore newlines until "baseurl:"
  Podtrzymywanie i rozpowszechnianie tradycji narodowej, 
  rozwój świadomości narodowej, obywatelskiej i kulturowej, 
  dobro, piękno, prawda, świętość.
domain: "blog.polskietermopile.pl"
url: "https://blog.polskietermopile.pl" # the base hostname & protocol for your site, e.g. http://example.com
logo: "https://polskietermopile.pl/bg.jpg"

social:
  name: Polskie Termopile
  links:
    - https://www.facebook.com/polskietermopile/
    - https://www.instagram.com/termopilepl/
    - https://www.youtube.com/@fundacjapolskietermopile
    - https://www.tiktok.com/@polskietermopile

